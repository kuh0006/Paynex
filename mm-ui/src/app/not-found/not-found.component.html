<div class="not-found-container">
  <mat-card class="not-found-card mat-elevation-z4">
    <mat-card-header style="justify-content: center; text-align: center">
      <mat-card-title>404 - Page Not Found</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="error-icon-container">
        <mat-icon class="large-error-icon" color="warn"
          >sentiment_dissatisfied</mat-icon
        >
      </div>
      <p class="error-message">
        The page you are looking for might have been removed, had its name
        changed, or is temporarily unavailable.
      </p>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-raised-button color="primary" routerLink="/merchants">
        Go to Merchants
      </button>
      <button mat-button routerLink="/">Go to Home</button>
    </mat-card-actions>
  </mat-card>
</div>
