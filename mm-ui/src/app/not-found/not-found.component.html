<div class="not-found-container">
  <mat-card class="not-found-card mat-elevation-z4">
    <mat-card-header>
      <div mat-card-avatar>
        <mat-icon color="warn" class="not-found-icon">error_outline</mat-icon>
      </div>
      <mat-card-title>404 - Page Not Found</mat-card-title>
      <mat-card-subtitle>The requested page could not be found</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div class="error-image-container">
        <img src="assets/images/404.svg" alt="Page not found" class="error-image">
      </div>
      <p class="error-message">
        The page you are looking for might have been removed, had its name changed,
        or is temporarily unavailable.
      </p>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-raised-button color="primary" routerLink="/merchants">Go to Merchants</button>
      <button mat-button routerLink="/">Go to Home</button>
    </mat-card-actions>
  </mat-card>
</div>
