<div class="app-container mat-app-background">  <mat-toolbar color="primary" class="app-header mat-elevation-z6">
    <div class="header-content">
      <a routerLink="/" class="logo-link">
        <span class="logo">Paynex - Merchant Management</span>
      </a>
      <span class="spacer"></span>
      <button
        mat-button
        routerLink="/"
        routerLinkActive="active-link"
        [routerLinkActiveOptions]="{exact: true}"
      >
        <mat-icon>home</mat-icon>
        Home
      </button>
      <button mat-button routerLink="/merchants" routerLinkActive="active-link">
        <mat-icon>store</mat-icon>
        Merchants
      </button>
    </div>
  </mat-toolbar>
  <div class="app-content">
    <main class="main-content">
      <div class="content-container mat-elevation-z1">
        <router-outlet />
      </div>
    </main>
  </div>

  <footer class="app-footer">
    <mat-toolbar color="primary" class="footer-toolbar">
      <div class="footer-content">
        <p>&copy; 2025 Paynex. All rights reserved.</p>
      </div>
    </mat-toolbar>
  </footer>
</div>
