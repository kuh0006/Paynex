<div class="app-container mat-app-background">  <mat-toolbar color="primary" class="app-header mat-elevation-z6">
    <div class="header-content">
      <a routerLink="/" class="logo-link">
        <span class="logo">Paynex - Merchant Management</span>
      </a>
      <span class="spacer"></span>
      <button mat-button routerLink="/" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}">
        <mat-icon>home</mat-icon>
        Home
      </button>
      <button mat-button routerLink="/merchants" routerLinkActive="active-link">
        <mat-icon>store</mat-icon>
        Merchants
      </button>
    </div>
  </mat-toolbar>

  <div class="app-content">
    <mat-sidenav-container class="sidenav-container">
      <mat-sidenav [mode]="isSmallScreen ? 'over' : 'side'" [opened]="sidenavOpened" class="sidenav mat-elevation-z2">        <mat-nav-list>
          <a mat-list-item routerLink="/merchants" routerLinkActive="mat-mdc-list-item-active">
            <mat-icon matListItemIcon>store</mat-icon>
            <span matListItemTitle>Merchants</span>
          </a>
        </mat-nav-list>
      </mat-sidenav>
      
      <mat-sidenav-content class="main-content">
        <div class="content-container mat-elevation-z1">
          <router-outlet />
        </div>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>

  <footer class="app-footer">
    <mat-toolbar color="primary" class="footer-toolbar">
      <div class="footer-content">
        <p>&copy; 2025 Paynex. All rights reserved.</p>
      </div>
    </mat-toolbar>
  </footer>
</div>
